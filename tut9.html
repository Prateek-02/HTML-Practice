<!DOCTYPE html
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css selectors</title>
    <style>
        p{
            border: 2px solid gray;
        }
        #firstpara{
            color: red;
        }
        .secondpara{
            color: blue;
            background-color: chartreuse;
        }

        footer,span{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h1>css selectors</h1>
    <p id="firstpara">ths is a simple paragraph</p>
    <p class="secondpara">ths is amother simple paragraph</p>
    <div>
        <p>ths is a simple paragraph</p>
        <span>this is span</span>
    </div>
    <footer>this is footer</footer>
</body>
</html>
