<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is form tutorial</h2>
    <form action="sample.html">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required>
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
        </div>
        <br>
        <div>
            <label for="password">Password:</label>
            <input type="Password" name="password" id="password" required>
        </div>
        <br>
        <div>
            <label for="number">Number:</label>
            <input type="number" name="number" id="number" required>
        </div>
        <br>
        <div>
          Select DoB and Time :   <input type="datetime-local" name="date" required>
        </div>
        <br>
        <div>
            <label for="car">Select Car: </label>
            <select name="mycar" id="car">
                <option value="Tata">Tata</option>
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
                <option value="Jaguar">Jaguar</option>
            </select>
        </div>
        <br>
        <div>
            <p>Write about yourself below</p>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
        Gender: Male <input type="radio" name="gender" id="">
                Female <input type="radio" name="gender" id="">
                Other <input type="radio" name="gender" id="">
        </div>
        <br>   
        <div>
        Age 18+ : Yes <input type="checkbox" name="Age" id="" checked>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit">
        </div>
        <br>
        <input type="reset" class="Reset">
    </form>
</body>
</html>
